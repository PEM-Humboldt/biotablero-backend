name: CI for releases

on:
  push

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: 8.12.0
    - name: Run linter
      run: |
        npm ci
        npm run lint
      env:
        CI: true
    - name: gen docs
      run: |
        npm run gen_docs
        git diff --exit-code --quiet
      
